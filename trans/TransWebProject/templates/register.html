
 {% extends "base.html" %}
{% block title %}{{ super() }} - Registration Page{% endblock %}


{% block content %}

 <div id="login">
        <h3 class="text-center text-white pt-5">Register form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/register" method="POST" onsubmit="return validate()">
                            <h3 class="text-center text-info">Register</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Email:</label><br>
                                <input type="text" name="email" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                             <div class="form-group">
                                <label for="password" class="text-info">Confirm Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label  class="text-info">First Name:</label><br>
                                <input type="text" name="firstName" id="firstName" class="form-control">
                            </div>
                              <div class="form-group">
                                <label for="lastName" class="text-info">Last Name:</label><br>
                                <input type="text" name="lastName" id="lastName" class="form-control">
                            </div>
                              <div class="form-group">
                                <label for="address1" class="text-info">Address Line 1:</label><br>
                                <input type="text" name="address1" id="address1" class="form-control">
                            </div>
                              <div class="form-group">
                                <label for="address2" class="text-info">Address Line 2:</label><br>
                                <input type="text" name="address2" id="address2" class="form-control">
                            </div>
                              <div class="form-group">
                                <label for="zipcode" class="text-info">Zipcode:</label><br>
                                <input type="text" name="zipcode" id="zipcode" class="form-control">
                            </div>
                             <div class="form-group">
                                <label for="city" class="text-info">City:</label><br>
                                <input type="text" name="city" id="city" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="state" class="text-info">State:</label><br>
                                <input type="text" name="state" id="state" class="form-control">
                            </div>
                             <div class="form-group">
                                <label for="country" class="text-info">Country:</label><br>
                                <input type="text" name="country" id="country" class="form-control">
                            </div>
                             <div class="form-group">
                                <label for="country" class="text-info">Phone Number:</label><br>
                                <input type="text" name="phone" id="phone" class="form-control">
                            </div>

                             <button type="submit" class="btn btn-success" value="Register">Register</button>
                             <a href="/loginForm">Login here</a>
                            <br>
                            <br>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

 {% endblock %}
