
{% extends "base.html" %}
{% block title %}{{ super() }} - Contact Page {% endblock %}


{% block content %}
<br>
    <br>


<div class="container z-depth-1 my-5 px-0">

  <!--Section: Content-->
  <section class="my-md-5"
    style=" background-image: url('https://media.istockphoto.com/id/1311934969/photo/contact-us.jpg?s=612x612&w=0&k=20&c=_vmYyAX0aFi-sHH8eYS-tLLNfs1ZWXnNB8M7_KWwhgg='); background-size: cover; background-position: center center;">

    <div class="rgba-black-strong rounded p-5">

      <!-- Section heading -->
      <h3 class="text-center font-weight-bold text-white mt-3 mb-5">Contact Us</h3>

      <form class="mx-md-5" action="">

        <div class="row">
          <div class="col-md-6 mb-4">

            <div class="card">
              <div class="card-body px-4">

                <!-- Name -->
                <div class="md-form md-outline mt-0">
                  <input type="text" id="name" class="form-control">
                  <label for="name">Your Name</label>
                </div>
                <!-- Email -->
                <div class="md-form md-outline">
                  <input type="text" id="email" class="form-control">
                  <label for="email">Your Email Address</label>
                </div>
                <!-- Message -->
                <div class="md-form md-outline">
                  <textarea id="message" class="md-textarea form-control" rows="3"></textarea>
                  <label for="message">Your Message</label>
                </div>

                <button type="submit" class="btn btn-primary btn-md btn-block ml-0 mb-0">Submit inquiry</button>

              </div>
            </div>

          </div>

          <div style="font-size:22px"  class="col-md-5 offset-md-1 mt-md-4 mb-4 ">
              <h5 class="font-weight-bold">Address</h5>
            <p   class="mb-0">821 Avenue Saint-Croix</p>
            <p class="mb-0">Montreal, Quebec</p>
            <p class="mb-4 pb-2">H4L 3X9 Canada</p>

            <h5 class="font-weight-bold">Phone</h5>
            <p class="mb-4 pb-2">+ 1514-744-7500</p>

            <h5 class="font-weight-bold">Email</h5>
            <p>info@gmail.com</p>

          </div>
        </div>

      </form>

    </div>

  </section>
  <!--Section: Content-->


</div>
<br>
    <br>
 {% endblock %}
